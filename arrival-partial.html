<!-- arrival-partial.html -->
<input type="text" class="filter" placeholder="Filter Stops" ng-model="searchText" /> 
<span style="float: left">{{ stopDesc }}</span>
<table>
	<tr ng-repeat="time in arrivals | filter:searchText">
		<td>{{ time.shortSign }}<span class="id">{{ theTime(time) | date:'h:mma' }}</span></td>
	</tr>
</table>
