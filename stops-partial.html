<!-- stops-partial.html -->
<input type="text" class="filter" id="stops" placeholder="Filter Stops" ng-model="searchText" /> 
<a href class="button small" id="nearby"><i class="fa fa-map-marker"></i> Nearby</a>
<span style="float: left">{{ stops.desc }}</span>
<table ng-repeat="direction in stops.dir">
	<tr>
		<th>
			{{ direction.desc }}
		</th>
	</tr>
	<tr ng-repeat="stop in direction.stop | filter:searchText">
		<td><a ui-sref="arrivals({ stopID: {{ stop.locid }} })">{{ stop.desc }}<span class="id">(ID: {{ stop.locid }})</span></a></td>
	</tr>
</table>
